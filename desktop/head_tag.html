<script type="text/discourse-plugin" version="0.12.3">
    function waitForElement(querySelector){
       return new Promise((resolve, reject)=>{
         if(document.querySelectorAll(querySelector).length) return resolve();
         const observer = new MutationObserver(()=>{
           if(document.querySelectorAll(querySelector).length){
             observer.disconnect();
             return resolve();
           }
         });
         observer.observe(document.body, {
           childList: true, 
           subtree: true
         });
       });
     }
     
     waitForElement(".menu-item").then(function(){
        const item = document.querySelectorAll("a.menu-item.vdo.community")[0];
         
        item.onclick = function() {  
            window.location.href = "https://forum.box.com";  
        };
 
     }).catch(()=>{
        console.log("community menu item did not load. Can't attach the click event.");
     });
 </script>
